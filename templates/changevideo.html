<html>
<header>
  <meta charset="utf-8">
  <h1>Immersion Control Panel</h1>
  <title>Change Video</title>
</header>

<button type="button"><a href="/">Back</a></button> 

<form method="post">
    <label for="new_video_type">New Video Type:</label>
    <select name="new_video_type" id="new_video_type">
    {% for type in video_types %} 
      <option value="{{ type }}">{{ type }}</option>
    {% endfor %}
    </select> 

    <button type="submit">Change Video Type</button> 
</form>

</html>
