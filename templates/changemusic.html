<html>
<header>
  <meta charset="utf-8">
  <h1>Immersion Control Panel</h1>
  <title>Change Music Type</title>
</header>

<button type="button"><a href="/">Back</a></button> 

<form method="post">
    <label for="new_music_type">New Music type:</label>
    <select name="new_music_type" id="new_music_type">
    {% for type in music_types %} 
      <option value="{{ type }}">{{ type }}</option>
    {% endfor %}
    </select> 

    <button type="submit">Change Music Type</button> 
</form>

</html>
